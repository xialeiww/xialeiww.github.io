<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>xl❤zs</title>
	<style>
		h1{
			font-size:100px;
			text-align:center;
			width:320;
			margin:0 auto;
			
		}
		h3{
			font-size:50px;
			text-align:center;
			width:320;
			margin:0 auto;
		}
		#demo{
			margin-top: 100px;
			text-align:center;
			color:black;
			font-size: 50px;
		}
	</style>
	<script>
	  window.onload = function(){
	   var demo = document.getElementById("demo");
	   var endTime = new Date("2019/5/1 10:00:00"); // 最终时间
	   setInterval(clock,1000); // 开启定时器
	   function clock(){
	    var nowTime = new Date(); // 一定是要获取最新的时间
	    // console.log(nowTime.getTime()); 获得自己的毫秒
	    var second = parseInt((endTime.getTime() - nowTime.getTime()) / 1000);
	    // 用将来的时间毫秒 - 现在的毫秒 / 1000 得到的 还剩下的秒 可能处不断 取整
	    // console.log(second);
	     // 一小时 3600 秒
	    // second / 3600 一共的小时数 /24 天数
	    var d = parseInt(second / 3600 / 24); //天数
	    //console.log(d);
	    second = second - d * 3600 * 24;
	    var h = parseInt(second / 3600 ) // 小时
	    // console.log(h);
	    second = second - h * 3600;
	    var m = parseInt(second / 60 );
	    //console.log(m);
	    second = second - m * 60;
	    var s = parseInt(second ); // 当前的秒
	    console.log(s);
	    /* if(d<10)
	    {
	     d = "0" + d;
	    }*/
	    d<10 ? d="0"+d : d;
	    h<10 ? h="0"+h : h;
	    m<10 ? m="0"+m : m;
	    s<10 ? s="0"+s : s;
	    demo.innerHTML = "距离下一次相见还有: "+"<br/>"+~~d+"&nbsp;天";
 		
	   }
	  }
	 </script>
	 <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->

</head>
